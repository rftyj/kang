<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的互動專案集</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .project-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .project-card h3 {
            color: #2c3e50;
            margin: 0 0 10px 0;
        }

        .project-card a {
            color: #3498db;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .project-card a:hover {
            background: #e9ecef;
            color: #2980b9;
        }

        .category {
            margin-bottom: 30px;
        }

        .category h2 {
            color: #2c3e50;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎮 互動專案展示</h1>

        <div class="category">
            <h2>🎯 物理互動</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>物理物件生成器</h3>
                    <a href="00_我的物理物件生成.html">開啟專案</a>
                </div>
                <div class="project-card">
                    <h3>約束互動展示</h3>
                    <a href="00_我的約束.html">開啟專案</a>
                </div>
            </div>
        </div>

        <div class="category">
            <h2>🎭 臉部互動</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>臉部特效</h3>
                    <a href="00_我的臉部特效.html">開啟專案</a>
                </div>
                <div class="project-card">
                    <h3>臉部辨識</h3>
                    <a href="00_我的臉部辨識.html">開啟專案</a>
                </div>
            </div>
        </div>

        <div class="category">
            <h2>🌟 動畫效果</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>月亮動畫</h3>
                    <a href="00_我的月亮動畫.html">開啟專案</a>
                </div>
            </div>
        </div>

        <div class="category">
            <h2>🎨 其他工具</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>Emoji 列表</h3>
                    <a href="00_我的emojy.html">開啟專案</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
